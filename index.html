<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Control and Automation Group, IIT Delhi</title>
	</head>
	<body>
		<div id="app" class="app">
			<p v-if="faculty">There are a total of {{faculty.length}} Faculty members</p>
			<div>
				<div v-for="fac in faculty" :key="fac.name" >
					<div>
						<h3>{{fac.name}} - {{fac.position}}</h3>
						
						<img v-bind:src="fac.avatar" width="100" /> 
						<p>{{fac.education}}</p>
						<ol>
							<li v-for="item in fac.research">{{item}}</li>	

						</ol>
					</div>
					
				</div>
			</div>
		</div>
		<script	src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

		<script charset="utf-8">
			new Vue({
				el: '#app',
				data: {
					faculty: null,
				},
				created() {
					axios
						.get('/data/faculty.json')
						.then(response => {
							this.faculty = response.data;
						})
						.catch((e) => {
							console.error(e)

						})
				}
			});
		</script>
	</body>
</html>
